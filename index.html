<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boba Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <header class="header">
   <h1>Boba Explorer</h1>
   <nav>
     <ul>
       <li>About</li>
       <li>Gallery</li>
       <li>Contact</li>
     </ul> 
    </nav>
  </div> 

  <section class="hero">
    <h1>Find your boba match</h1>
    <p>Explore the exciting world of boba and craft your perfect boba today!</p>
    <button>Sign up</button>
    <img src="/img/hero-boba.jpg" alt="two glass cups, one of iced boba milk tea and the other of iced fruit tea">     
  </section>

  <section class="container">
    <div class="icon">
      <img src="/img/tea.jpg" alt="cup of hot black tea surrounded by tea leaves">
      <div class="text">TEA</div>
    </div>
    <div class="icon">
      <img src="/img/fruits.jpg" alt="a spread of various halved and whole fruits">
      <div class="text">FLAVOR</div>
    </div>
    <div class="icon">
      <img src="/img/mango-jelly.jpg" alt="a dessert cup of mango pudding with diced mango on top">
      <div class="text">TOPPING</div>
    </div>  
    <div class="icon">
      <img src="/img/smoothie.jpg" alt="two glass cups of smoothie plated with pomegranate and mint leaves">
      <div class="text">MORE</div>
    </div>
  </section>

  <section class="testimonial">
    <blockquote>
      <p>Boba is life. -someone, <i>somewhere</i></p>
    </blockquote>
  </section>

  <footer class="footer">
    <div class="header">Ready to find your boba match?</div>
    <div class="footer-text">Sign up today!</div>
    <button class="sign-up">Sign up</button>
  </footer>
 </div>
</body>
</html>
